<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td {
        border: 1px solid;
    }
</style>
<style>
    td {
        padding: 10px;
    }

    table {
        border-spacing: 0;
    }

    table {
        background-color: #fffc9c;
    }

    table tr:first-child {
        background-color: aqua;
    }
</style>

<body>
    <table>
        <tr>
            <td>Character</td>
            <td>HTML Code*</td>
            <td>Character Code</td>
            <td>Description of Character</td>
        </tr>
        <tr>
            <td>&#140</td>
            <td>
                <fonts>&</fonts>#140;
            </td>
            <td></td>
            <td>capital OE ligature</td>
        </tr>
        <tr>
            <td>&#145</td>
            <td>
                <fonts>&</fonts>#145;
            </td>
            <td>
                <fonts>&</fonts>lsquo;
            </td>
            <td>left curly quote mark</td>
        </tr>
        <tr>
            <td>&#146</td>
            <td>
                <fonts>&</fonts>#146;
            </td>
            <td>
                <fonts>&</fonts>rsquo;
            </td>
            <td>right curly quote mark/apostrope</td>
        </tr>
        <tr>
            <td>&#147</td>
            <td>
                <fonts>&</fonts>#147;
            </td>
            <td>
                <fonts>&</fonts>ldquo;
            </td>
            <td>left curly quote marks</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
