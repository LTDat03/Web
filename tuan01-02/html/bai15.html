<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <fieldset>
      <legend>Your message:</legend>
      <table>
        <tr>
          <td><label for="emailTo"></label>To</td>
          <td>
            <input
              type="text"
              name="txtTo"
              id="emailTo"
              size="20"
              value="Example Cafe"
            />
          </td>
        </tr>
        <tr>
          <td><label for="emailFrom"></label>Your email</td>
          <td>
            <input
              type="text"
              name="txtFrom"
              id="emailFrom"
              size="20"
              tabindex="1"
              maxlength="250"
            />
          </td>
        </tr>
        <tr>
          <td><label for="emailBody"></label>Message</td>
          <td>
            <textarea
              name="txtBody"
              id="emailBody"
              cols="50"
              rows="10"
              tabindex="2"
            ></textarea>
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>How you found us:</legend>
      <table>
        <tr>
          <td>How did you hear of us</td>
          <td>
            <select name="" id="">
              <option value="">Google</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Newsletter</td>
          <td>
            <input type="checkbox" name="" id="" />Ensure this box is checked if
            you would like to receive email updates
          </td>
        </tr>
      </table>
    </fieldset>
    <tr>
      <td><input type="button" name="" id="" value="Send message" /></td>
    </tr>
    <fieldset>
      <legend>Contact Information</legend>
      <table>
        <tr>
          <td>First name:</td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td>Last name:</td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td>E-mail:</td>
          <td><input type="text" name="" id="" /></td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend><i>Competiton Question</i></legend>
      <label for="">How tall is the Eiffel Tower in Paris, France?</label>
      <br />
      <input type="radio" name="howTall" id="584ft" /><label for="584ft"
        >584ft</label
      >
      <br />
      <input type="radio" name="howTall" id="784ft" /><label for="584ft"
        >784ft</label
      >
      <br />
      <input type="radio" name="howTall" id="984ft" /><label for="584ft"
        >984ft</label
      >
      <br />
      <input type="radio" name="howTall" id="1184ft" /><label for="584ft"
        >1184ft</label
      >
    </fieldset>
    <fieldset>
      <legend><i>Tiebreaker Question</i></legend>
      <label for=""
        >In 25 words or less, say why you would like to win $10,000:</label
      >
      <br />
      <textarea name="" id="" cols="50" rows="10"></textarea>
    </fieldset>
    <fieldset>
      <legend><i>Enter competition</i></legend>
      <input type="button" name="" id="" value="Enter Competition" />
    </fieldset>
  </body>
</html>
